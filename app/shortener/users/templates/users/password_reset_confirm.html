{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}

{% block content %}
  <div>
    <div class="flex-container">
      <div class="text flex-item text-left">
        <h1>{% translate "Password reset" %}</h1>
        <form method="POST"> 
          {% csrf_token %}
          {{ form|crispy }}
          <div>
            <input class="btn btn-lg btn-block btn-dark" type="submit" value="{% translate "Submit" %}"> 
          </div>
        </form>
      </div>
      <div class="flex-item">
        <img class="image" src="{% static 'image/img1.png' %}" alt="{% translate "Image" %}"/>
      </div>
    </div>
  </div>
{% endblock %}
