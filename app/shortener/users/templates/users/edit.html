{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div>
  <div class="text-center label">
    <h2>{% translate "Edit account" %}</h2>
  </div>
  <form method="POST"> 
    {% csrf_token %}
    {{ form|crispy }}
    <div class="one-button">
      <input class="btn btn-lg btn-block btn-dark" type="submit" value="{% translate "Submit" %}"> 
    </div>
  </form>
</div>
{% endblock %}
