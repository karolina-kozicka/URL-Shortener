{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block extra_head %}
  <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="error-page col-md-12 text-center">
    <img class="image-stop" src="{% static 'image/stop.svg' %}" alt="Stop" />
    <div class="error-text"> 
      {% translate "Page not found" %}
    </div>
    <div class="error-code">404</div>
  </div>
{% endblock %}
